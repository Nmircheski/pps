<a
  class="menu-trigger w-full justify-between items-center flex justify-center align-center gap-2"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  ><ng-content></ng-content>
  <ng-content [select]="'menuIcon'"> </ng-content>
</a>
<ng-template
  cdkConnectedOverlay
  #menu="cdkConnectedOverlay"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="['']"
  (backdropClick)="isOpen = false"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <ul class="example-list">
    <li
      class="text-left nav-link"
      (click)="onItemClicked.emit('labels'); isOpen = !isOpen"
    >
      <a> Етикети </a>
    </li>
    <li
      class="text-left nav-link"
      (click)="onItemClicked.emit('cups'); isOpen = !isOpen"
    >
      <a> Чаши </a>
    </li>
  </ul>
</ng-template>
