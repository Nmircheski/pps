<header
  class="main-nav sm:flex-row gap-12 sm:gap-0 sm:justify-between sm:items-center w-full"
  [class.justify-end]="!menuOpen"
  [class.h-screen]="menuOpen"
  [class.flex-col]="menuOpen"
  [class.justify-start]="menuOpen"
  [class.items-start]="menuOpen"
>
  <div
    class="logo sm:block"
    [class.flex]="menuOpen"
    [class.flex-row]="menuOpen"
  >
    <img [src]="logoUrl" alt="App Logo" />
    <div class="sm:hidden" (click)="toggleMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </div>
  </div>

  <nav class="navbar w-full">
    <ul
      class="nav-list flex self-start flex-row w-full"
      [class.flex-col]="menuOpen"
      [class.hidden]="!menuOpen"
    >
      <li class="nav-link sm:self-center sm:justify-center">
        <a href="#home" [routerLink]="['/home']">Почетна</a>
      </li>
      <li class="nav-link sm:self-center sm:justify-center align-center">
        <pps-menu-popover class="w-full">Продукти</pps-menu-popover>
      </li>
      <li class="nav-link sm:self-center sm:justify-center">
        <a [routerLink]="['/about-us']">За нас</a>
      </li>
      <li class="nav-link sm:self-center sm:justify-center">
        <a href="#contact" class="phone-link">+389 71 23456</a>
      </li>
    </ul>
  </nav>

  <div
    class="contact-info flex sm:self-center"
    [class.hidden]="!menuOpen"
    [class.flex-col]="menuOpen"
  >
    <pps-button [routerLink]="['/contact']"> Контакт </pps-button>
  </div>
</header>
