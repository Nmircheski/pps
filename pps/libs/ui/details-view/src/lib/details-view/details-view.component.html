<article
  class="flex flex-wrap sm:grid sm:grid-cols-2 sm:grid-rows-2 sm:flex-nowrap gap-x-20 px-responsive mt-20"
  [class.mb-40]="marginBottom"
  [class.flex-col-reverse]="colReverse"
>
  <div
    class="img-container sm:row-start-1 sm:row-end-3 text-left"
    [class.text-right]="colReverse"
    [class.sm:col-start-1]="!colReverse"
    [class.sm:col-end-2]="!colReverse"
    [class.sm:col-start-2]="colReverse"
    [class.sm:col-end-3]="colReverse"
  >
    <img
      [src]="imageSrc"
      alt="App Logo"
      [class.reverse-image]="colReverse"
      class="img-{{ imageSize }}"
    />
  </div>

  <header
    class="sm:row-start-1 sm:row-end-2 details-header"
    [class.sm:col-start-2]="!colReverse"
    [class.sm:col-end-3]="!colReverse"
    [class.sm:col-start-1]="colReverse"
    [class.sm:col-end-2]="colReverse"
  >
    <h6 class="sub-title">
      {{ subTitle | uppercase }}
    </h6>
    <h1 class="basis-6 main-title">
      {{ mainTitle }}
    </h1>
  </header>

  <section
    class="sm:flex-col sm:row-start-2 sm:row-end-3 text-container text-left flex sm:gap-1"
    [class.flex-col]="!colReverse"
    [class.flex-row]="colReverse"
    [class.sm:col-start-2]="!colReverse"
    [class.sm:col-end-3]="!colReverse"
    [class.sm:col-start-1]="colReverse"
    [class.sm:col-end-2]="colReverse"
  >
    @for (paragraph of paragraphs; track $index) {
      <p class="flex-1 content">
        {{ paragraph }}
      </p>
      <br />
    }

    @if (buttonTitle) {
      <div class="flex-1 flex btn-container">
        <pps-button class="self-end">{{ buttonTitle }}</pps-button>
      </div>
    }
  </section>
</article>
