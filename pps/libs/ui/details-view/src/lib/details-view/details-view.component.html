<article
  class="flex flex-wrap sm:flex-nowrap gap-10"
  [class.mb-40]="marginBottom"
  [class.flex-col-reverse]="colReverse"
>
  <div class="img-container sm:flex-1">
    <img
      [src]="imageSrc"
      alt="App Logo"
      [class.reverse-image]="colReverse"
      class="img-{{ imageSize }}"
    />
  </div>

  <header class="sm:flex-1 details-header">
    <h6 class="sub-title">
      {{ subTitle | uppercase }}
    </h6>
    <h1 class="basis-6 main-title">
      {{ mainTitle }}
    </h1>
  </header>

  <section
    class="text-container sm:flex-1 text-left flex"
    [class.flex-col]="!colReverse"
    [class.flex-row]="colReverse"
  >
    @for (paragraph of paragraphs; track $index) {
      <p class="flex-1 content">
        {{ paragraph }}
      </p>
      <br />
    }

    @if (buttonTitle) {
      <div class="flex-1 flex btn-container">
        <pps-button class="self-end">{{ buttonTitle }}</pps-button>
      </div>
    }
  </section>
</article>
