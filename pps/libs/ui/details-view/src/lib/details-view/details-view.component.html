<article
  class="details-article flex flex-wrap sm:grid sm:grid-cols-2 sm:grid-rows-2 sm:flex-nowrap px-responsive"
  [class.mb-40]="marginBottom()"
  [class.sm:flex-col-reverse]="colReverse()"
>
  <div
    class="img-container text-left"
    [class.text-right]="colReverse()"
    [class]="imgClassList()"
  >
    <img
      [ngSrc]="imageSrc()"
      width="580"
      height="580"
      alt="App Logo"
      priority
      [class.row-reverse]="layout() === 'row-reverse'"
      class="img-{{ imageSize() }} w-full h-auto object-cover"
    />
  </div>

  <header class="details-header sm:pb-10" [class]="headerClassList()">
    <h6 class="sub-title">
      {{ subTitle() | uppercase }}
    </h6>
    <h1 class="basis-6 main-title">
      {{ mainTitle() }}
    </h1>
  </header>

  <section
    class="flex-col sm:flex-col text-container text-left flex sm:gap-1"
    [class]="textClassList()"
  >
    @for (paragraph of paragraphs(); track $index) {
      <p class="flex-1 content">
        {{ paragraph }}
      </p>
      <br />
    }

    @if (buttonTitle()) {
      <div class="flex-1 flex btn-container">
        <pps-button class="self-end">{{ buttonTitle() }}</pps-button>
      </div>
    }
  </section>
</article>
