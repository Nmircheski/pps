<section class="promo-banner mid-banner px-responsive">
  <div class="svg-container">
    <img
      [ngSrc]="'assets/banner-cup1.png'"
      class="cup cup1"
      width="250"
      height="300"
    />
    <img
      [ngSrc]="'assets/banner-cup2.png'"
      class="cup cup2"
      width="250"
      height="300"
    />
  </div>

  <div class="layer layer1 content-container"></div>
  <div class="description-container">
    <h1 class="contact-banner-heading">
      {{ heading() }}
    </h1>

    <p class="banner-content">
      {{ content() }}
    </p>

    <pps-button
      class="cta-button"
      [bgType]="'light'"
      (onClick)="navigateContactPage()"
    >
      КОНТАКТ
    </pps-button>
  </div>
  <div class="layer layer2 hidden sm:block"></div>
  <div class="layer layer3 hidden sm:block"></div>
</section>
