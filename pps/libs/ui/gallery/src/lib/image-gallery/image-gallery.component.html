<section class="gallery-container">
  <main>
    <!-- TODO Create title component -->
    <h1 class="px-responsive">Галерија</h1>
    <!-- image -->
    <swiper-container
      ppsSwiper
      #swiper
      [config]="swiperConfig"
      (slidechange)="slideChange($event)"
    >
      @for (image of images(); track image.src) {
        <swiper-slide>
          <img [ngSrc]="image.src" width="200" height="200" />
        </swiper-slide>
      }
    </swiper-container>
  </main>

  <!-- /description -->
</section>
