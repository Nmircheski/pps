          >

              fill="#666666"
            />

              x="37.4609"
              width="38.7012"
              height="60"
              rx="4.5"
              fill="#6B72B2"
            />
            <ellipse
              cx="56.803"
              cy="30.0007"
              rx="12.5609"
              ry="18.5076"
              fill="#8992E5"
            />
          </svg>
        }
        @case ('cups') {
          <svg
            width="78"
            height="60"
            viewBox="0 0 78 60"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

              d="M1.90348 19.4092L5.29365 40.62H32.8137L36.2039 19.4092H1.90348Z"
              fill="#666666"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M36.1873 56.2102C36.5363 58.3936 38.4198 60 40.6309 60H64.5852C66.7963 60 68.6798 58.3936 69.0288 56.2102L70.9548 44.16H34.2613L36.1873 56.2102ZM29.7411 15.879L28.0359 5.21023C27.5989 2.47632 29.7109 0 32.4795 0H72.7366C75.5052 0 77.6172 2.47632 77.1802 5.21023L75.475 15.879H29.7411Z"
              fill="#6B72B3"
            />
            <path
              d="M29.7411 15.879L34.2613 44.16H70.9548L75.475 15.879H29.7411Z"
              fill="#8992E5"
            />
          </svg>
        }
      }
    </div>
    <h3 class="text-left">{{ title }}</h3>
  </header>
  <div class="card-body sm:block" [class.hidden]="hideContentSm">
    <p>
      Без разлика дали ви се потребни издржливи, водоотпорни етикети за
      надворешна употреба, на високи или ниски температури, имаме решенија....
    </p>
  </div>

  <pps-button
    [class.hidden]="hideLinkButtonSm"
    class="sm:block"
    [bgType]="'none'"
  >
    Дознај повеќе
  </pps-button>
</article>
