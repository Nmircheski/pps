<pps-banner
  [heading]="'современи принт решенија за вашите бизниси'"
  [content]="
    'Со нашата експертиза и разновиден опсег на решенија за производство на етикети, ние се грижиме за бизниси во различни индустрии.'
  "
  [type]="'main'"
></pps-banner>

<section class="cards-section">
  <h3 class="cards-heading-small">Продукти</h3>
  <p class="cards-heading">
    Нашите решенија го подобруваат имиџот на вашиот бренд
  </p>

  <div class="cards-container">
    <pps-card
      [titleIcon]="'labels'"
      [bgType]="'labels'"
      [title]="'Самолепливи Етикети'"
    ></pps-card>
    <pps-card
      [titleIcon]="'cups'"
      [bgType]="'cups'"
      [title]="'Хартиени Чаши'"
    ></pps-card>
  </div>
</section>

<pps-details-view
  [imageSrc]="'assets/aboutUsImageDetails.png'"
  [buttonTitle]="detailsViewConfig[0].buttonTitle"
  [subTitle]="detailsViewConfig[0].subTitle"
  [mainTitle]="detailsViewConfig[0].mainTitle"
  [textContent]="detailsViewConfig[0].paragraphContent"
>
</pps-details-view>

<pps-promo-banner
  class="mt-40 block"
  [heading]="
    'Откријте ја разликата што нашата експертиза може да ја направи за вашиот бизнис'
  "
  [content]="
    'Контактирајте не денес за да разговараме за вашите потреби за етикети и хартиени чаши.'
  "
>
</pps-promo-banner>

<pps-expandable-panel
  [logoUrl]="'assets/industryExpandablePanel.png'"
  [subTitle]="expandablePanelConfig.subTitle"
  [mainTitle]="expandablePanelConfig.mainTitle"
></pps-expandable-panel>

<pps-details-view
  class="bottom-details"
  [imageSrc]="detailsViewConfig[1].imageSrc"
  [buttonTitle]="detailsViewConfig[1].buttonTitle"
  [subTitle]="detailsViewConfig[1].subTitle"
  [mainTitle]="detailsViewConfig[1].mainTitle"
  [textContent]="detailsViewConfig[1].paragraphContent"
>
</pps-details-view>

<pps-contact-banner
  [heading]="
    'Откријте ја разликата што нашата експертиза може да ја направи за вашиот бизнис'
  "
>
</pps-contact-banner>
