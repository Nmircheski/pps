@for (config of detailsViewConfigList; track $index) {
  <pps-details-view
    [imageSrc]="config.imageSrc"
    [subTitle]="config.subTitle"
    [mainTitle]="config.mainTitle"
    [paragraphContent]="config.paragraphContent"
    [buttonTitle]="config.buttonTitle ?? ''"
    [marginBottom]="config.marginBottom ?? false"
  >
  </pps-details-view>
}

<pps-promo-banner
  [heading]="
    'Откријте ја разликата што нашата експертиза може да ја направи за вашиот бизнис'
  "
  [content]="
    'Контактирајте не денес за да разговараме за вашите потреби за етикети и хартиени чаши.'
  "
>
</pps-promo-banner>

<pps-expandable-panel
  [logoUrl]="'assets/tape.png'"
  [subTitle]="expandablePanelConfig.subTitle"
  [mainTitle]="expandablePanelConfig.mainTitle"
></pps-expandable-panel>

<pps-details-view
  [imageSrc]="endDetailsConfig.imageSrc"
  [subTitle]="endDetailsConfig.subTitle"
  [mainTitle]="endDetailsConfig.mainTitle"
  [paragraphContent]="endDetailsConfig.paragraphContent"
  [buttonTitle]="endDetailsConfig.buttonTitle ?? ''"
>
</pps-details-view>

<pps-contact-banner
  [heading]="
    'Откријте ја разликата што нашата експертиза може да ја направи за вашиот бизнис'
  "
>
</pps-contact-banner>
